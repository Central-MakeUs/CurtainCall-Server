spring:
  datasource:
    url: jdbc:h2:mem:comeeatme-mem-db;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
