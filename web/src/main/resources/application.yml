spring:
  application:
    name: curtaincall-web

  profiles:
    active: local

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  mvc:
    problemdetails:
      enabled: true

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-id: ${OAUTH2_KAKAO_CLIENT_ID}
            client-secret: ${OAUTH2_KAKAO_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope: ~
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
      apache.coyote.http11: debug

app:
  kopis:
    service-key: ${KOPIS_SERVICE_KEY}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/comeeatme?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
      apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://${DATABASE_URL_DEV}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_USERNAME_DEV}
    password: ${DATABASE_PASSWORD_DEV}

  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: ~

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
    root: debug
